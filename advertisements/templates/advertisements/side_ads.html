{% extends 'advertisements/ad_base.html' %}
{% block content %}
  <div class="container">
    {% for advert in adverts %}
      <a target="_blank" href="{{ advert.get_signed_link }}">
        <img border="0" width="125" height="125" src="{{ advert.image.url }}" class="side-image">
      </a>
    {% endfor %}
  </div>
{% endblock %}
